<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tide Watch: Mactan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {

      position: relative;
    }
    .weather {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
      font-size: 0.9rem;
      color: #ffffff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
    }
    .level {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .recommendation {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .chart-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffffff;
    }
    .actions {
      text-align: center;
      margin-top: 1rem;
    }
    select {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    a.button {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background: #0077b6;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tide Watch: Mactan</h1>
    <p>–õ–æ–∫–∞—Ü–∏—è: Mactan, Cebu</p>
    <div class="weather" id="weatherBox">
      üå°Ô∏è 30¬∞C<br>
      ‚òÅÔ∏è –û–±–ª–∞—á–Ω–æ<br>
      üí® 12 –∫–º/—á<br>
      üîÜ –£–§: 5 (—É–º–µ—Ä–µ–Ω–Ω–æ)
    </div>
  </header>
  <div class="container">
    <div class="actions">
      <select id="languageSelector">
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="en">English</option>
      </select>
      <a class="button" href="#" onclick="window.print()">–°–∫–∞—á–∞—Ç—å –∫–∞–∫ PDF</a>
      <a class="button" href="forecast.html">–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 3 –¥–Ω—è</a>
    </div>
    <div class="level" id="currentLevel">–¢–µ–∫—É—â–∏–π —É—Ä–æ–≤–µ–Ω—å –≤–æ–¥—ã: ...</div>
    <div class="recommendation" id="swimAdvice"></div>
    <div class="chart-container">
      <canvas id="tideChart"></canvas>
    </div>
    <div class="bottom-bar">
      <span>00:00</span>
      <span>06:00</span>
      <span>12:00</span>
      <span>18:00</span>
      <span>24:00</span>
    </div>
  </div>
  <script>
    const langData = {
      ru: {
        currentLevel: '–¢–µ–∫—É—â–∏–π —É—Ä–æ–≤–µ–Ω—å –≤–æ–¥—ã:',
        forecast: '–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 3 –¥–Ω—è',
        download: '–°–∫–∞—á–∞—Ç—å –∫–∞–∫ PDF',
        swim: '–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ –¥–ª—è –∫—É–ø–∞–Ω–∏—è:'
      },
      en: {
        currentLevel: 'Current water level:',
        forecast: '3-Day Forecast',
        download: 'Download as PDF',
        swim: 'Recommended for swimming:'
      }
    };

    const now = new Date();
    const labels = [];
    const levels = [];

    for (let i = 0; i < 24; i++) {
      const date = new Date(now.getTime() + i * 3600000);
      const hours = date.getHours().toString().padStart(2, '0');
      labels.push(`${hours}:00`);
      const level = 1.5 + 0.5 * Math.sin(i * Math.PI / 12);
      levels.push(level);
    }

    function updateText(lang) {
      document.getElementById("currentLevel").innerText = `${langData[lang].currentLevel} ${levels[0].toFixed(2)} –º`;
      const recommendation = document.getElementById("swimAdvice");
      const level = levels[0];
      let color = '', text = '';
      if (level >= 1.8) { color = 'lightgreen'; text = lang === 'ru' ? '–í—ã—Å–æ–∫–∏–π' : 'High'; }
      else if (level >= 1.3) { color = 'yellow'; text = lang === 'ru' ? '–°—Ä–µ–¥–Ω–∏–π' : 'Medium'; }
      else { color = 'tomato'; text = lang === 'ru' ? '–ù–∏–∑–∫–∏–π' : 'Low'; }
      recommendation.innerText = `${langData[lang].swim} ${text}`;
      recommendation.style.color = color;
    }

    document.getElementById("languageSelector").addEventListener("change", (e) => {
      updateText(e.target.value);
    });

    updateText('ru');

    const ctx = document.getElementById("tideChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          {
            label: "–£—Ä–æ–≤–µ–Ω—å –≤–æ–¥—ã (–º)",
            data: levels,
            borderColor: "#0077b6",
            backgroundColor: "rgba(0,119,182,0.1)",
            tension: 0.4,
            pointRadius: 2,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "–í—Ä–µ–º—è"
            }
          },
          y: {
            title: {
              display: true,
              text: "–£—Ä–æ–≤–µ–Ω—å –≤–æ–¥—ã (–º)"
            }
          }
        },
      },
    });
  </script>
</body>
</html>
