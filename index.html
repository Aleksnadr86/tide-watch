<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tide Watch: Mactan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #eef6fa;
      color: #00334e;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .level {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tide Watch: Mactan</h1>
    <p>График приливов и отливов на 3 дня</p>
  </header>
  <div class="level" id="currentLevel">Текущий уровень воды: ...</div>
  <canvas id="tideChart"></canvas>

  <script>
    // Генерация мок-данных (72 часа по часам)
    const now = new Date();
    const labels = [];
    const levels = [];

    for (let i = 0; i < 72; i++) {
      const date = new Date(now.getTime() + i * 3600000);
      const hours = date.getHours().toString().padStart(2, '0');
      const day = date.getDate();
      labels.push(`${day}/${hours}`);
      const level = 1.5 + 0.5 * Math.sin(i * Math.PI / 12);
      levels.push(level);
    }

    document.getElementById("currentLevel").innerText = `Текущий уровень воды: ${levels[0].toFixed(2)} м`;

    const ctx = document.getElementById("tideChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          {
            label: "Уровень воды (м)",
            data: levels,
            borderColor: "#0077b6",
            backgroundColor: "rgba(0,119,182,0.1)",
            tension: 0.4,
            pointRadius: 0,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: {
              autoSkip: true,
              maxTicksLimit: 10
            },
            title: {
              display: true,
              text: "Дата/время"
            }
          },
          y: {
            title: {
              display: true,
              text: "Уровень воды (м)"
            }
          }
        },
      },
    });
  </script>
</body>
</html>
